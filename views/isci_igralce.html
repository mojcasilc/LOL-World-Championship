% rebase('osnova.html', naslov='Poišči igralca')

<br>
<h1 class="title is-1">Poišči igralca</h1>

<section class="centered-form">
<form action="/igralci/isci/" method="GET">
    <label class="label">Iskalni niz</label>
    <div class="field is-centered has-addons">
        <div class="control">
            <input class="input" type="text" name="ime" placeholder="Vpiši ime" value="{{ime}}" required />
        </div>
        <div class="control">
            <button class="button is-primary">
                Poišči
            </button>
        </div>
      </div>
</form>
</section>

% if ime:
    <div class="content">
        <p>
        % if igralec:
            <ul style="list-style-type: none;">
            % for oseba in igralec:
                <li><a href="/igralci/{{oseba.id}}/">{{oseba.ime}}</a></li>
            % end
            </ul>
        % else:
            Te osebe ne najdem. Poskusi znova.
        % end
        </p>
    </div>
% end
