% rebase('osnova.html', naslov='Poišči tekmovanje')

<h1 class="title">Poišči tekmovanje</h1>


    <div class="content">
        <p>
        % if tekmovanja:
            <ol>
            % for tekmovanje in tekmovanja:
                <li><a href="/tekmovanje/{{tekmovanje.id}}/">{{tekmovanje.tip}} ({{tekmovanje.leto}})</a></li>

            </ol>
        % else:
            Te ekipe ne najdem. Poskusi znova.
        % end

    </div>
% end
